<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            position: fixed;
            z-index: 99999 !important;
            background: #121212;
            width: 100%;
        } 

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 25%, #121212 50%, #cfcfcf 75%, #cfcfcf 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            color: #666;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .articles-list {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .category-section {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            padding: 0.5rem 0;
        }

        .category-title-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .category-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.01em;
        }

        .category-count {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #888;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .category-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .category-toggle:hover {
            background: #222222;
            border-color: #333333;
        }

        .category-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .category-section.collapsed .category-toggle svg {
            transform: rotate(-90deg);
        }

        .category-articles {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-height: 5000px;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
            opacity: 1;
        }

        .category-section.collapsed .category-articles {
            max-height: 0;
            opacity: 0;
        }

        .article-card {
            background: #111111;
            border: 1px solid #222222;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .article-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 1px;
            background: linear-gradient(135deg, #333333, #111111);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .article-card:hover {
            border-color: #333333;
            box-shadow: 0 20px 60px #0e0e0e;
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
        }

        .article-image {
            flex-shrink: 0;
            width: 424px;
            height: 152px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid #1f1f1f;
        }

        .article-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .article-card:hover .article-image img {
            transform: scale(1.05);
        }

        .article-image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            opacity: 0.3;
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.75rem;
            line-height: 1.3;
            letter-spacing: -0.01em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            transition: color 0.3s ease;
        }

        .article-card:hover .article-title {
            color: #e0e0e0;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #666;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .read-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .article-card:hover .read-indicator {
            color: #ffffff;
            gap: 0.75rem;
        }

        .header-safe {
            height: 150px;
        }  

        .back-button {
            width: 48px;
            height: 48px;
            background: #111111;
            border: 1px solid #222222;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            flex-shrink: 0;
        }

        .back-button:hover {
            background: #1a1a1a;
            border-color: #333333;
            transform: translateX(-4px);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            stroke: #ffffff;
            stroke-width: 2.5;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex: 1;
        }

        @media (max-width: 1024px) {
            .article-content {
                gap: 2rem;
            }

            .article-image {
                width: 320px;
                height: 115px;
            }

            .article-title {
                font-size: 1.5rem;
            }

            .header-safe {
                height: 120px;
            }  
        }

        @media (max-width: 768px) {

            h1 {
                font-size: 2.5rem;
            }

            .article-content {
                flex-direction: column;
                align-items: stretch;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .article-image {
                width: 100%;
                height: 180px;
            }

            .article-title {
                font-size: 1.375rem;
            }

            .header-safe {
                height: 100px;
            }  
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
            <a href="https://hcengiz.com" class="back-button" aria-label="Ana sayfaya dön">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
                </svg>
            </a>

            <div>
                <h1>Blog Yazıları</h1>
            </div>
        </div>
        </div>
    </header>
    <div class="header-safe"></div>
    <div class="container">
        <div class="articles-list" id="articlesList">
            <!-- Makaleler buraya eklenecek -->
        </div>
    </div>

    <script>
        const articles = [
            {
                title: "#01 Giriş ve Temeller",
                url: "https://medium.com/@hakancengiz/net-core-serisi-01-giri%C5%9F-ve-temeller-0e294a2112a2",
                image: "img/01-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#02 Katmanlı Yapı ve Uygulama Mimarisi",
                url: "https://medium.com/@hakancengiz/net-core-serisi-02-katmanl%C4%B1-yap%C4%B1-ve-uygulama-mimarisi-3a0ccb278b16",
                image: "img/02-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#03 Veri Katmanı ve ORM (Entity Framework Core)",
                url: "https://medium.com/@hakancengiz/net-core-serisi-03-veri-katman%C4%B1-ve-orm-entity-framework-core-52a652b18971",
                image: "img/03-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#04 Web API Geliştirme",
                url: "#",
                image: "img/04-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#05 Güvenlik ve Kimlik Doğrulama",
                url: "#",
                image: "img/05-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#06 İleri Konular ve Performans",
                url: "#",
                image: "img/06-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#07 Yayınlama, Test ve DevOps Süreçleri",
                url: "#",
                image: "img/07-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#08 Gerçek Hayat Senaryoları ve En İyi Uygulamalar",
                url: "#",
                image: "img/08-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#09 Bonus: İleri Seviye .NET Core Konuları",
                url: "#",
                image: "img/09-01.png",
                date: "",
                category: ".Net Core"
            },
            {
                title: "#10 Final: MVC, API, Identity ve Middleware ile Genel Pratikler",
                url: "#",
                image: "img/10-01.png",
                date: "",
                category: ".Net Core"
            },
        ];

        function groupByCategory(articles) {
            return articles.reduce((acc, article) => {
                if (!acc[article.category]) {
                    acc[article.category] = [];
                }
                acc[article.category].push(article);
                return acc;
            }, {});
        }

        function toggleCategory(categoryName) {
            const section = document.getElementById(`category-${categoryName}`);
            section.classList.toggle('collapsed');
        }

        function renderArticles() {
            const container = document.getElementById('articlesList');
            const groupedArticles = groupByCategory(articles);
            
            container.innerHTML = Object.entries(groupedArticles).map(([category, categoryArticles]) => `
                <div class="category-section" id="category-${category}">
                    <div class="category-header" onclick="toggleCategory('${category}')">
                        <div class="category-title-wrapper">
                            <h2 class="category-title">${category}</h2>
                            <span class="category-count">${categoryArticles.length}</span>
                        </div>
                        <div class="category-toggle">
                            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="category-articles">
                        ${categoryArticles.map(article => `
                            <a href="${article.url}" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit;">
                                <article class="article-card">
                                    <div class="article-content">
                                        <div class="article-image">
                                            ${article.image 
                                                ? `<img src="${article.image}" alt="${article.title}">` 
                                                : '<div class="article-image-placeholder">📄</div>'
                                            }
                                        </div>
                                        <div class="article-info">
                                            <h2 class="article-title">${article.title}</h2>
                                            <div class="article-meta">
                                                <span>${article.date}</span>
                                                <span>•</span>
                                                <span class="read-indicator">Medium'da oku →</span>
                                            </div>
                                        </div>
                                    </div>
                                </article>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        renderArticles();
    </script>
</body>
</html>
